<div class="alert alert-warning alert-dismissible fade show" role="alert" *ngIf="showDeletedMessage">
    <strong>Holy guacamole!</strong> Record deleted successfully!!
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
</div>
<form class="form-inline">
  <input class="form-control" name="searchInput" placeholder="Search" #searchInput="ngModel" [(ngModel)]="searchText" style="width:90%">
  <button class="btn btn-md btn-success" (click)="searchText=''">Reset</button>
</form>
<table class="table table-responsive table-md table-striped table-hover">
  <thead class="thead-dark">
    <th>Full Name</th>
    <th>Email</th>
    <th>Mobile</th>
    <th>Location</th>
    <th>Actions</th>
  </thead>
  <ng-container *ngFor ="let customer of customerArray">
    <tr class="table" *ngIf="filterCondition(customer)">
      <td>{{customer.fullName}}</td>
      <td>{{customer.email}}</td>
      <td>{{customer.mobile}}</td>
      <td>{{customer.location}}</td>
      <td>
        <i class="fa fa-lg fa-pencil-square-o mr-3" title="Edit Record." aria-hidden="true" (click)="customerService.populateForm(customer)"></i>
        <i class="fa fa-lg fa-trash" title="Delete Record." aria-hidden="true" (click)="onDelete(customer.$key)"></i>
      </td>
    </tr>
  </ng-container>
</table>
