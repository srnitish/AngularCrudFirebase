<form class="form-inline">
  <input class="form-control" name="searchInput" placeholder="Search" #searchInput="ngModel" [(ngModel)]="searchText" style="width:95%">
  <button class="btn btn-outline-primary" (click)="searchText=''">X</button>
</form>
<table class="table table-responsive table-md table-striped table-bordered table-hover">
  <thead class="thead-dark">
    <th>Full Name</th>
    <th>Email</th>
    <th>Mobile</th>
    <th>Location</th>
    <th></th>
  </thead>
  <ng-container *ngFor ="let customer of customerArray">
    <tr class="table" *ngIf="filterCondition(customer)">
      <td>{{customer.fullName}}</td>
      <td>{{customer.email}}</td>
      <td>{{customer.mobile}}</td>
      <td>{{customer.location}}</td>
      <td>
        <button class="btn btn-sm btn-success mr-1" (click)="customerService.populateForm(customer)">Edit</button>
        <button class="btn btn-sm btn-danger" (click)="onDelete(customer.$key)">Close</button>
      </td>
    </tr>
  </ng-container>
</table>
<div class="alert alert-danger" *ngIf="showDeletedMessage">
  Record deleted successfully!!
</div>
